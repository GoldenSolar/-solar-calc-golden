<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golden Solar Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- STEP 1 -->
    <div id="step1">
        <h2>See What Solar Looks Like for Your Home</h2>
        <p>No pressure. Just a quick estimate.</p>

        <label>Monthly Power Bill ($)</label>
        <input type="number" id="bill" placeholder="Example: 180">

        <label>Zip Code</label>
        <input type="text" id="zip" placeholder="39556">

        <button onclick="goToStep2()">Next â†’</button>
    </div>

    <!-- STEP 2 -->
    <div id="step2" style="display:none;">
        <h2>Your Estimate Is Ready</h2>
        <p>Enter your info to view it instantly.</p>

        <label>Name</label>
        <input type="text" id="name">

        <label>Phone</label>
        <input type="text" id="phone">

        <label>Email</label>
        <input type="email" id="email">

        <button onclick="submitLead()">Show My Estimate</button>
    </div>

    <!-- SUCCESS MESSAGE -->
    <div id="success" style="display:none;">
        <div class="success-content">
            <h2>ðŸŽ‰ Thank You!</h2>
            <p>Your solar estimate has been calculated.</p>
            <p>We'll be in touch soon with your personalized solar savings report.</p>
            <button onclick="resetForm()">Calculate Again</button>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
